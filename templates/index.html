<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Counter</title>
</head>
<body>
    <h1>Akbank</h1>
    <form method="POST">
        <button type="submit" name="button_a">Button A</button>
        <button type="submit" name="button_b">Button B</button>
    </form>
    <p>Button A was pressed {{ button_a_count }} times.</p>
    <p>Button B was pressed {{ button_b_count }} times.</p>
</body>
</html>
